<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem;
        }

        h1 {
            color: #1a3a5e;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
            background: #3182ce;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 15px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #f0f4f8;
        }

        th {
            background: #f8fafc;
            color: #2c5282;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .actions-cell {
            display: flex;
            gap: 1rem;
        }

        .action-link {
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .edit-link {
            color: #2f855a;
            background: #f0fff4;
            border: 1px solid #c6f6d5;
        }

        .edit-link:hover {
            background: #c6f6d5;
        }

        .delete-link {
            color: #c53030;
            background: #fff5f5;
            border: 1px solid #fed7d7;
        }

        .delete-link:hover {
            background: #fed7d7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
        .back-container {
            margin-top: 2rem;
            text-align: center;
        }
        
        .back-home {
            background: #718096;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-home:hover {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 128, 150, 0.3);
        }
        .back-container {
        margin-top: 2rem;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Patient Records</h1>
        
        <div class="header-actions">
            <a href="{{ url_for('add_patient') }}" class="button">
                ‚ûï Add New Patient
            </a>
            
            <form action="{{ url_for('search_patient') }}" method="POST" class="search-form">
                <input type="text" name="search" class="search-input" placeholder="Search patients...">
                <button type="submit" class="button">üîç Search</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Diagnosis</th>
                        <th>Admission Date</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient[0] }}</td>
                        <td>{{ patient[1] }}</td>
                        <td>{{ patient[2] }}</td>
                        <td>{{ patient[3] }}</td>
                        <td>{{ patient[4] }}</td>
                        <td>{{ patient[5] }}</td>
                        <td class="actions-cell">
                            <a href="{{ url_for('edit_patient', id=patient[0]) }}" class="action-link edit-link">‚úèÔ∏è Edit</a>
                            <a href="{{ url_for('delete_patient', id=patient[0]) }}" 
                               class="action-link delete-link" 
                               onclick="return confirm('Are you sure you want to delete this patient record?')">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="back-container">
            <a href="{{ url_for('index') }}" class="button">
                ‚Üê Back to Home
            </a>
        </div>
    </div>
</body>
</html>
